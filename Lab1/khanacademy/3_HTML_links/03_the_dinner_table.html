<!DOCTYPE html>

    <title>Challenge: The dinner table</title>

<body>

    <h1>Our dinner menu</h1>

    <table>

            <tr>
                <th>Meal</th>
                <th>Ingredients</th>
                <th>Price</th>

            <tr>
                <td>Grilled Salmon</td>
                <td>Fresh salmon fillet, lemon, herbs</td>

            </tr>
            <tr>
                <td>Vegetarian Pasta</td>
                <td>Whole wheat pasta, seasonal vegetables, tomato sauce</td>
                <td>$15.99</td>
            </tr>
            <tr>
                <td>Steak and Potatoes</td>
                <td>Grilled sirloin steak, mashed potatoes, garlic butter</td>
                <td>$24.99</td>
            </tr>
        </tbody>
    </table>

</body>
